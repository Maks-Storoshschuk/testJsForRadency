<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

<header id = "header" class="d-flex">
    <h3>Name</h3>
    <h3>Created</h3>
    <h3>Category</h3>
    <h3>Content</h3>
    <h3>Details</h3>
    <div>
        <button id="showForm"><img src="pic/edit.png" alt="edit"></button>
        <button id="showArchive"><img src="pic/archive.jpg" alt="archive"></button>
    </div>
</header>

<div id="input" class="hide">
    <form action="">
        <input type="text" id="name" placeholder="Name">
        <select name="category" id="category">
            <option value="Task">Task</option>
            <option value="Random Though">Random Though</option>
            <option value="Idea">Idea</option>
        </select>
        <input type="text" id="content" placeholder="Text">
        <button id="add-baton">Save</button>
    </form>
</div>

<section id="list"></section>
<section id="counter">
    <table>
        <tr>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        <tr>
            <td class="NoteCategory"><img src="pic/task.png" alt="task">Task</td>
            <td id="ActiveTask"></td>
            <td id="ArchivedTask"></td>
        </tr>
        <tr>
            <td class="NoteCategory"><img src="pic/images.png" alt="task">Random Though</td>
            <td id="ActiveRandom"></td>
            <td id="ArchivedRandom"></td>
        </tr>
        <tr>
            <td class="NoteCategory"><img src="pic/idea.jfif" alt="task">Idea</td>
            <td id="ActiveIdea"></td>
            <td id="ArchivedIdea"></td>
        </tr>
    </table>
</section>
<section id="archive">
</section>
