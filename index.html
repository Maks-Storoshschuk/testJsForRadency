<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Title</title>
</head>
<body>

<header class="d-flex">
    <h3>Name</h3>
    <h3>Created</h3>
    <h3>Category</h3>
    <h3>Content</h3>
    <h3>Details</h3>
    <button id="showForm"><img src="pic/edit.png" alt="edit"></button>
    <button id="showArchive"><img src="pic/archive.jpg" alt="archive"></button>
</header>

<div id="input" class="hide">
    <form action="">
        <input type="text" id="name" placeholder="Name">
        <select name="category" id="category">
            <option value="1">Task</option>
            <option value="2">Random Though</option>
            <option value="3">Idea</option>
        </select>
        <input type="text" id="content" placeholder="Text">
        <input type="date" id="date">
        <button id="add-baton">Save</button>
    </form>
</div>

<section id="list"></section>
<section id="counter">
    <table>
        <tr>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        <tr>
            <td><img src="pic/task.png" alt="task">Task</td>
            <td id="ActiveTask"></td>
            <td id="ArchivedTask"></td>
        </tr>
        <tr>
            <td><img src="pic/images.png" alt="task">Random Though</td>
            <td id="ActiveRandom"></td>
            <td id="ArchivedRandom"></td>
        </tr>
        <tr>
            <td><img src="pic/idea.jfif" alt="task">Idea</td>
            <td id="ActiveIdea"></td>
            <td id="ArchivedIdea"></td>
        </tr>
    </table>
</section>
<section id="archive">
</section>
